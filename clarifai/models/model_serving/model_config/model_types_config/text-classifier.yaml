triton:
  input:
    - name: text
      data_type: TYPE_STRING
      dims: [1]
  output:
    - name: softmax_predictions
      data_type: TYPE_FP32
      dims: [-1]
      labels: true
inference:
  wrap_func: text_classifier
  return_type: ClassifierOutput
field_maps:
  input_fields_map:
    text: text
  output_fields_map:
    concepts: softmax_predictions
